name: "CI: Validation Gate"

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  # 1. Logic Verification
  validate-logic:
    name: "üß† Logic Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci

      - name: Run Velocity Math Tests
        run: npm test --workspace=@index/logic
        env:
          CI: true

  # 2. Build Verification
  verify-build:
    name: "üèóÔ∏è Build Check"
    runs-on: ubuntu-latest
    needs: [validate-logic]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci

      - name: Build All Workspaces
        run: npx turbo run build --filter=...
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
