name: "Deploy: Production"

on:
  push:
    branches: [main]

jobs:
  deploy-web:
    name: "ðŸš€ Deploy Web (Vercel)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod --build-env NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} --build-env NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}'

  deploy-mobile:
    name: "ðŸ“± Deploy Mobile (EAS)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest
      
      - name: Install Dependencies
        run: npm ci

      - name: Create Update (EAS)
        run: eas update --branch production --message "Commit ${{ github.sha }}"
